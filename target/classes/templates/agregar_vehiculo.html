<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="header.html:: head"></div>
</head>
<body>

<!-- NavBar -->
<nav th:include="navbar.html :: navbar" ></nav>

<!-- Body Form -->

<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <h4 class="header center orange-text">Agregar un vehículo</h4>
        <div class="row center">
            <h6 class="header col s12 light">Complete la información correspondiente para agregar un vehículo.</h6>
        </div>
        <div class="formulario">
            <div class="input-field col s12">
                <input placeholder="Placa" id="placa" type="text" class="validate">
                <label for="placa">Placa del vehículo</label>
            </div>
            <div class="input-field col s12">
                <input placeholder="Marca" id="marca" type="text" class="validate">
                <label for="marca">Marca del vehículo</label>
            </div>
            <div class="input-field col s12">
                <input placeholder="Modelo" id="modelo" type="text" class="validate">
                <label for="modelo">Modelo del vehículo</label>
            </div>
            <div class="input-field col s12">
                <input placeholder="Año" id="año" type="text" class="validate">
                <label for="año">Año</label>
            </div>



            <div class="row center">
                <a href="#" id="download-button" class="btn-large waves-effect waves-light orange">Agregar</a>
            </div>
            <br><br>

        </div>


    </div>
</div>

<!-- EndBody -->

<div th:include="footer.html :: footer" ></div>

<!--Scripts -->



</body>
</html>
