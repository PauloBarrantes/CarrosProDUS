<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="header.html:: head"></div>
</head>
<body>


<body>
    <div class="row">
        <div class="container col offset-l6 l6 s12">
            <br><br>
            <h1 class="header center orange-text">¡Inicia Sesión!</h1>
            <div class="row center">
                <h5 class="header col s12 light">Bienvenido al sistema para administrar los vehículos de ProDUS.</h5>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class=" container col s12 l6 valign-wrapper ">
        </div>
        <div class="container col s12 l6">
            <div class="container">
                <form>
                    <div class="row">
                        <div class=" center input-field col s12 l12 ">
                            <input id="email" type="email" class="validate">
                            <label for="email">Correo Electrónico</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Correo Institucional de la Universidad de Costa Rica</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" center input-field col s12 l12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Contraseña</label>
                        </div>
                    </div>
                    <button class=" center btn waves-effect waves-light col s12 l12 " type="submit" name="action">Iniciar Sesión
                        <i class="material-icons login">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
