<html lang="en">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>DashBoard</title> <!--Cambiar Título -->
    <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">

    <link th:href="@{css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel='stylesheet' th:href="@{css/fullcalendar.css}" />

    <script th:src="@{https://code.jquery.com/jquery-2.1.1.min.js}"></script>
    <script th:src="@{js/materialize.js}"></script>
    <script th:src="@{js/moment.min.js}"></script>
    <script th:src="@{js/moment-with-locales.js}"></script>
    <script th:src="@{js/fullcalendar.min.js}"></script>
    <script th:src="@{js/init.js}"></script>


</head>
<body>

    <div class="container">
        <br><br>
        <h1 class="header center orange-text">¡Inicia Sesión!</h1>
        <div class="row center">
            <h5 class="header col s12 light">Bienvenido al sistema para administrar los vehículos de ProDUS.</h5>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form class="col s12 ">
                <div class="row">
                    <div class="input-field col s12 l6 offset-l3">
                        <input id="email" type="email" class="validate">
                        <label for="email">Correo Electrónico</label>
                        <span class="helper-text" data-error="wrong" data-success="right">Correo institucional de la Universidad de Costa Rica</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 offset-l3 l6">
                        <input id="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light col s12 offset-l3 l6 " type="submit" name="action">Iniciar Sesión
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>


    </div>


</body>
</html>
